<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher Publications</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Research Publications</h1>

        <div class="search-container">
            <input type="text" id="authorName" placeholder="Enter Researcher Name / Research Paper Title"
                aria-label="Researcher name" />
            <button id="fetchPublications">Search</button>
        </div>

        <div class="filter-container">
            <div class="filter-group">
                <label for="groupBy">Group by:</label>
                <select id="groupBy">
                    <option value="year">Year</option>
                    <option value="type">Type</option>
                    <option value="author">Author</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filterYear">Year:</label>
                <input type="number" id="filterYear" placeholder="Filter by Year" min="1900" max="2024" />
            </div>

            <div class="filter-group">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="year">Year</option>
                    <option value="title">Title</option>

                </select>
                <select id="sortOrder">
                    <option value="desc">Descending</option>
                    <option value="asc">Ascending</option>
                </select>
            </div>
        </div>
        <select id="exportDropdown">
            <option value="" disabled selected>Choose an option</option>
            <option value="pdf">PDF</option>
            <option value="bib">BibTeX</option>
        </select>
        <button id="exportButton">Export</button>

        <div id="loadingIndicator" class="loading">Loading publications...</div>
        <div id="errorMessage" class="error-message"></div>
        <div id="publicationList" class="publication-list"></div>
        <div id="pagination" class="pagination"></div>
        <div class="chart-container">
            <canvas id="publicationsChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
